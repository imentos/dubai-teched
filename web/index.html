<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-crypto.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="http://pubnub.github.io/pubnub-angular/lib/pubnub-angular.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container top">
        <div class="row toprow">
            <div class="col-md-12 no-float livefeed">livefeed</div>
        </div>
    </div>
    <div class="container bottom" ng-app="PubNubAngularApp" ng-controller="ChatCtrl">
        <div class="row bottomrow">
            <div class="col-md-6 no-float map">Map</div>
            <div id="parking" class="col-md-6 no-float parking">
                <div class="my-container">
                <a href="#" data-toggle="popover" title="Alert" data-content="Parking lot 1 is full" data-placement="top">
                Toggle popover asdasd asd asd asd asd as d</a>
                </div>
                <h1>Parking</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="free">{{free}}</div>
                    </div>
                    <div class="col-md-4">
                        <div class="occupied">{{2 - free}}</div>
                    </div>
                    <div class="col-md-4">
                        <div class="percentage" id="circles-1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="info">Available</div>
                    </div>
                    <div class="col-md-4">
                        <div class="info">Occupied</div>
                    </div>
                    <div class="col-md-4">
                        <div class="info">Occupied Ratio</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
        <script src="circles.js"></script>
</body>

</html>
