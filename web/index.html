<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-crypto.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="http://pubnub.github.io/pubnub-angular/lib/pubnub-angular.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="mainApp" ng-controller="mainController">
    <div class="container top">
        <div class="row toprow">
            <div class="col-md-12 no-float livefeed">
                <canvas id="bbCanvas" width="1200px" height="900px">
                </canvas>
                <webcam channel="myChannel" on-stream="onStream(stream)" on-streaming="onSuccess()" on-error="onError(err)">></webcam>
<!--                 <div class="BG"></div> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="my-container">
                <a id="popover" href="#" data-toggle="popover" title="" data-content="<div class='p-title'>Alert:</div><div class='p-content'>This <b>is</b> your div content</div><div class='p-blank'></div><div class='p-title'>Suggestion:</div><div class='p-content'>Using parking lot 2 on 11th st</div>" data-html="true" data-placement="top">
                Toggle popover asdasd asd asd asd asd as d</a>
            </div>
        </div>
    </div>
    <div class="container bottom">
        <div class="row bottomrow">
            <div id="traffic" class="col-md-6 no-float map">
                <h1>TRAFFIC</h1>
                <canvas id="trafficCanvas" width="958px" height="330px" style="border:1px solid #000000;width:100%;height:100%;">
                </canvas>
            </div>
            <div id="parking" class="col-md-6 no-float parking">
                <h1>PARKING</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="free">{{free}}</div>
                    </div>
                    <div class="col-md-4">
                        <div class="occupied">{{2 - free}}</div>
                    </div>
                    <div class="col-md-4">
                        <div class="percentage" id="ratioDiv"></div>
                    </div>
                </div>
                <div class="row info-row">
                    <div class="col-md-4">
                        <div class="adjust info">Available</div>
                    </div>
                    <div class="col-md-4">
                        <div class="adjust info">Occupied</div>
                    </div>
                    <div class="col-md-4">
                        <div class="adjust info">Occupied Ratio</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/webcam/app/scripts/webcam.js"></script>
        <script src="app.js"></script>
        <script src="circles.js"></script>
        <script>
var video_constraints = {
   mandatory: {
       minHeight: 480,
       minWidth: 640 
   },
   optional: []
};

var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
getUserMedia({'audio':true,
    'video':{"mandatory": {"minWidth": 1280, "minHeight": 720}, "optional": []}},
    function(){},
    function(){});
        </script>
</body>

</html>
